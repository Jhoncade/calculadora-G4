<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="primera_parte">
            <div id="resultado" class="resultado"></div>
        </div>
        <div class="segunda_parte">
            <input type="text" class="primer_numero" id="num_1">
            <label for="" class="simbolo" id="simbolo"></label>
            <input type="text" class="segundo_numero" id="num_2">
        </div>
        <div class="tercera_parte">
            <div class="contenedor">
                <div class="seccion_1">
                <button id="btn_7" class="boton numero1">7</button>
                <button id="btn_8" class="boton numero2">8</button>
                <button id="btn_9" class="boton numero3">9</button>
                <button id="btn_+" class="boton numero4" onclick="operador('+')">+</button>
                </div>
                <div class="seccion_2">
                    <button id="btn_4" class="boton numero5">4</button>
                    <button id="btn_5" class="boton numero6">5</button>
                    <button id="btn_6" class="boton numero7">6</button>
                    <button id="btn_-" class="boton numero8" onclick="operador('-')" >-</button>
                </div>
                <div class="seccion_3">
                    <button id="btn_1" class="boton numero9">1</button>
                    <button id="btn_2" class="boton numero10">2</button>
                    <button id="btn_3" class="boton numero11">3</button>
                    <button id="btn_*" class="boton numero12" onclick="operador('*')">*</button>
                </div>
                <div class="seccion_4">
                    <button id="btn_0" class="boton numero13">0</button>
                    <button id="btn_=" class="boton numero14" onclick="mostrar()">=</button>
                    <button id="btn_AC" class="boton numero15" onclick="operador('AC')">AC</button>
                    <button id="btn_/" class="boton numero16" onclick="operador('/')">/</button>
                </div>
                
            </div>   
        </div>
    </main>
</body>
</html>
